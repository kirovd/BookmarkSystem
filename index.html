<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>PHANTOM | Bookmarks | System</title>
        <link rel="shortcut icon" href="assets/apple-touch-icon.png" type="image/png"> 

        <!-- Bootstrap -->
        <link rel="stylesheet" href="main.css" type="text/css">
        <link href="js/paginate.js" type="text/javascript">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="js/paginate.js" type="text/javascript"></script>
        
        
        
    </head>
    <body onload="fetchBookmarks()">
        
            <div class="container">
                <div class="navbar-header">
                    <img src="assets/logo2.png" class="logo">
                    <img src="assets/logo.png" class="logo">
                </div>
            </div><br><br>
    

        <div class="container"><!-- start -->
            <div class="jumbotron">
                <h2 class="titles">| Bookmark System For Your Favorite Websites |</h2><br>

                <form id="myForm" onsubmit="myFunction()">
                  <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                  </div>
                  <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

              <div class="row marketing">
                <div class="col-sm-12">
                  <div id="bookmarksResults"></div>
                    
<!-- /////////////////////////////////////////////////               Pegination                        ///////////////////////////////////////////////////////////////////////-->
                    <nav aria-label="Page navigation example">
                  <ul class="pagination" >
                    <li class="page-item">
                      <a class="page-link" onclick="previousPage()" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link"   href="#">1</a></li>
                    <li class="page-item"><a class="page-link2"  href="#">2</a></li>
                    <li class="page-item"><a class="page-link3"  href="#">3</a></li>
                    <li class="page-item"><a class="page-link4"  href="#">4</a></li>
                    <li class="page-item"><a class="page-link5"  href="#">5</a></li>
                    <li class="page-item">
                      <a class="page-link" onclick="nextPage()" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span> 
                      </a>
                    </li>
                  </ul>
                </nav>
                </div>
              </div>
            
    
           
        </div><!-- end -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
  </body>
</html>
